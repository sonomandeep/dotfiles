# --- Bauhaus / Swiss Design Tmux Configuration ---

##### Base Settings
# Place status bar at the top for a modern, poster-like look
set -g status-position top
set -g default-terminal "tmux-256color"

# Enable True Color support for Ghosty and other modern terminals
set -as terminal-overrides ',xterm-256color:Tc,tmux-256color:Tc,ghostty:Tc,screen-256color:Tc'

# Enable mouse support and Vi mode for copy-paste efficiency
set -g mouse on
set -g mode-keys vi
set -s set-clipboard on

# Eliminate escape delay for better Neovim responsiveness
set -s escape-time 0
# Increase scrollback buffer size
set -g history-limit 50000
# Lengthen the duration of status messages
set -g display-time 4000

# Improved Vi copy mode bindings
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

##### Key Bindings
# Remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

##### Window and Pane Indexing
# Start indexing at 1 to match keyboard layout
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

##### Pane Management
# Split panes using geometric symbols: | for vertical, - for horizontal
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Navigation
# Seamless Vim-style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Resizing
# Resize panes using Alt + Vim direction keys
bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 2
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

##### Theme Integration
# Source the Bauhaus-inspired theme file
source-file "~/.config/tmux/themes/bauhaus.conf"

##### Plugins (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Sessionx plugin configuration
set -g @sessionx-bind 'o'
set -g @sessionx-window-mode 'on'

# Initialize TMUX plugin manager (keep this at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'
